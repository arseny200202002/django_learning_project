{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h>{{ post.title }}</h><br>
            <p>{{ post.description }}</p><br>
            <p>{{ post.content|linebreaks|truncatewords:50 }}</p><br>
            <p>Статья опубликована: {{ post.time_create }}</p><br>

            <a class="search-button" href="{{ post.get_absolute_url }}">Читать статью</a>
        </div>
    {% endfor %}
{% endblock %}
